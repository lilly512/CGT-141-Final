        <h1>Fast Food</h1>
        <div class="centerflex">
            <div class="centerflex">
                <div id="button1">
                    <button id="button1" onclick="chooseRandomFood()">
                        Click Me!
                    </button>
        
            <script>
               function chooseRandomFood(){
                    let button = document.getElementById("button1");
                    let max = 3;
                    let min = 0;
                    let url = "";
                    let choose = Math.floor(Math.random() * (max - min) + min);
                    console.log(choose)
                    if(choose == 0){
                        url = "hotbox.html";
                    }
                    if(choose == 1){
                        url = "donatos.html";
                    }
                    if(choose == 2){
                        url = "nobleromans.html";
                    }
                    window.location.href = url;
               }
            </script>

            </div>
